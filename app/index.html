<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="css/style.css">
	<title>vue order form</title>
</head>
<body>
	<h1>Vue Order Form</h1>


	<form id="main" v-cloak>

		<h1>Services</h1>

		<ul>

			<li v-for="service in services" v-bind:class="{'active': services.active}" v-on:click="toggleActive(service)">{{service.name}} <span>{{service.price | currency}}</span>
			</li>

		</ul>

		<div class="total">

			Total: <span>{{total() | currency }}</span>
		</div>

	</form>

  <script src="https://unpkg.com/vue"></script>
  <script src="js/main.js"></script>
</body>
</html>
